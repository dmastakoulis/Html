{% extends 'base_employee.html' %}
{% block content %}

<div class="page-header-box">
    <h2>New Customer Update</h2>
</div>

<div class="custom-form-container">
    <form method="POST">
        
        <div class="form-row">
            <div class="form-label">Client Name</div>
            <div class="form-input">
                {% if customer %}
                    <input type="text" value="{{ customer.name }}" readonly class="input-readonly">
                    <input type="hidden" name="customer_id" value="{{ customer.id }}">
                {% else %}
                    <select name="customer_id" required class="select-standard" style="width: 100%;">
                        <option value="" disabled selected>Select Customer...</option>
                        {% for c in customers %}
                            <option value="{{ c.id }}">{{ c.name }}</option>
                        {% endfor %}
                    </select>
                {% endif %}
            </div>
        </div>

        <div class="form-row">
            <div class="form-label">Phone</div>
            <div class="form-input">
                {% if customer %}
                    <input type="text" value="{{ customer.phone }}" readonly class="input-readonly">
                {% else %}
                    <input type="text" value="" placeholder="Type" readonly class="input-standard">
                {% endif %}
            </div>
        </div>

        <div class="form-row">
            <div class="form-label">Email</div>
            <div class="form-input">
                {% if customer %}
                    <input type="text" value="{{ customer.email }}" readonly class="input-readonly">
                {% else %}
                    <input type="text" value="" placeholder="Type" readonly class="input-standard">
                {% endif %}
            </div>
        </div>

        <div class="form-row">
            <div class="form-label">Date</div>
            <div class="form-input">
                <input type="text" name="contact_date" class="input-standard" placeholder="dd/mm/yyyy" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-label">Main representative</div>
            <div class="form-input">
                <input type="text" value="{{ session['username'] }}" readonly class="input-readonly">
            </div>
        </div>

        <div class="form-row">
            <div class="form-label">Key Topics</div>
            <div class="form-input">
                <input type="text" name="notes" class="input-standard" placeholder="Type notes here..." required>
            </div>
        </div>

        <div class="btn-container-center">
            <button type="submit" class="btn-figma">Confirm</button>
        </div>

    </form>
</div>
{% endblock %}
