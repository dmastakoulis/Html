{% extends 'base.html' %}

{% block menu %}
<style>
    /* 1. RESET: Force all links in the menu to behave like block-level buttons */
    .navbar-nav {
        width: 100%;
    }
    
    .nav-item {
        width: 100%;
        margin-bottom: 12px; /* Space between the blue buttons */
    }

    /* 2. THE BLUE BUTTON STYLE (Matches your 'Dashboard', 'View Customers', etc.) */
    .figma-btn {
        display: block;
        width: 100%;
        background-color: #89CFF0; /* The specific light blue from your image */
        color: black !important;   /* Force text black */
        border: 1px solid black;   /* The thin black border */
        border-radius: 6px;        /* Rounded corners */
        padding: 10px 0;           /* Vertical padding */
        text-align: center;        /* Center the text inside the blue box */
        font-size: 18px;           /* Size matches your screenshot */
        font-weight: 400;          /* Normal font weight (not too bold) */
        text-decoration: none;
        position: relative;        /* For positioning the dropdown arrow */
    }

    .figma-btn:hover {
        background-color: #7ab8d6; /* Slight darken effect on hover */
        color: black !important;
    }

    /* 3. THE DROPDOWN MENU (The white box) */
    .custom-dropdown-menu {
        display: none;             /* Hidden by default */
        position: absolute;        /* Floats over content */
        background-color: white;   /* Pure white background */
        border: 1px solid #ccc;    /* Light grey border */
        border-radius: 6px;        /* Rounded corners matching buttons */
        padding: 8px 0;            /* Padding inside the white box */
        margin-top: 8px;           /* The gap between button and menu */
        width: 100%;               /* Same width as the button */
        box-shadow: 0px 4px 8px rgba(0,0,0,0.15); /* Drop shadow */
        z-index: 1000;
        list-style: none;          /* Remove bullet points */
    }

    /* Show the menu when the parent has the 'show' class (Bootstrap adds this) */
    .dropdown-menu.show {
        display: block;
    }

    /* 4. THE ITEMS INSIDE THE MENU */
    .dropdown-item-custom {
        display: block;
        width: 100%;
        padding: 8px 15px;         /* Spacing around text */
        clear: both;
        font-weight: 400;
        color: #212529;
        text-align: left;          /* Text is Left Aligned inside the menu */
        text-decoration: none;
        background-color: transparent;
        border: none;              /* No lines between items */
        font-size: 16px;
    }

    .dropdown-item-custom:hover {
        background-color: #f8f9fa; /* Very light grey on hover */
        color: black;
    }

    /* 5. ARROW FIX: Ensure the dropdown arrow looks right */
    .dropdown-toggle::after {
        margin-left: 0.5em;
        vertical-align: middle;
        border-top: 0.3em solid;
        border-right: 0.3em solid transparent;
        border-bottom: 0;
        border-left: 0.3em solid transparent;
    }
</style>

<li class="nav-item">
    <a class="figma-btn" href="/employee/dashboard">Dashboard</a>
</li>

<li class="nav-item">
    <a class="figma-btn" href="/customers">View Customers</a>
</li>

<li class="nav-item">
    <a class="figma-btn" href="/add_contact_menu">Add Customer Contact</a>
</li>

<li class="nav-item dropdown">
    <a class="figma-btn dropdown-toggle" href="#" id="manageDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        Manage Customers
    </a>
    
    <ul class="dropdown-menu custom-dropdown-menu" aria-labelledby="manageDropdown">
        <li><a class="dropdown-item-custom" href="/manage/create">Create Customer</a></li>
        <li><a class="dropdown-item-custom" href="/manage/update">Update Customer</a></li>
        <li><a class="dropdown-item-custom" href="/manage/delete">Delete Customer</a></li>
    </ul>
</li>
{% endblock %}
