{% extends 'base_admin.html' %}
{% block content %}

<div class="page-header-box">
    <h2>Update User</h2>
</div>

<div class="search-wrapper">
    <div class="search-container">
        <input type="text" placeholder="ðŸ” Search">
    </div>
</div>

<div class="custom-form-container">
    <form method="POST">
        
        <div class="form-row">
            <div class="form-label">Name</div>
            <div class="form-input">
                <input type="text" name="username" class="input-standard" value="{{ user.username }}" placeholder="Type">
            </div>
        </div>

        <div class="form-row">
            <div class="form-label">Phone</div>
            <div class="form-input">
                <input type="text" name="phone" class="input-standard" value="{{ user.phone }}" placeholder="Type">
            </div>
        </div>

        <div class="form-row">
            <div class="form-label">Email</div>
            <div class="form-input">
                <input type="email" name="email" class="input-standard" value="{{ user.email }}" placeholder="Type">
            </div>
        </div>

        <div class="form-row">
            <div class="form-label">Role</div>
            <div class="form-input">
                <select name="role" class="select-standard">
                    <option value="employee" {% if user.role == 'employee' %}selected{% endif %}>Employee</option>
                    <option value="manager" {% if user.role == 'manager' %}selected{% endif %}>Manager</option>
                    <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-label">Date</div>
            <div class="form-input">
                <input type="text" name="created_at" class="input-standard" value="{{ user.created_at }}" placeholder="dd/mm/yyyy">
            </div>
        </div>

        <div class="btn-container-center">
            <button type="submit" class="btn-figma">Confirm</button>
        </div>

    </form>
</div>
{% endblock %}
